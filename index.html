<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Mode â€” Stone Garden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #8a8a8a;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(138, 138, 138, 0.95) 0%, transparent 100%);
        }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
        }
        
        .audio-controls {
            display: flex;
            gap: 48px;
            align-items: center;
        }
        
        .audio-control {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .audio-label {
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            min-width: 100px;
        }
        
        .audio-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 180px;
            height: 2px;
            background: #1a1a1a;
            outline: none;
            opacity: 0.6;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        
        .audio-slider:hover {
            opacity: 1;
        }
        
        .audio-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            cursor: pointer;
            border-radius: 0;
        }
        
        .audio-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            cursor: pointer;
            border: none;
            border-radius: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 24px;
        }
        
        .btn {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 0;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.6;
        }
        
        /* Main interaction area */
        #interaction-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #interaction-area:active {
            cursor: grabbing;
        }
        
        /* Rock elements container */
        #rocks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .rock {
            position: absolute;
            pointer-events: none;
            transform-origin: center center;
            image-rendering: -webkit-optimize-contrast;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            transition: filter 0.15s ease;
        }
        
        .rock.active {
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.25));
        }
        
        /* Sound indicator */
        .sound-indicator {
            position: fixed;
            bottom: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
            opacity: 0.5;
            z-index: 100;
            pointer-events: none;
        }
        
        .sound-waves {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 16px;
        }
        
        .sound-wave {
            width: 2px;
            background: #1a1a1a;
            animation: wave 1s ease-in-out infinite;
        }
        
        .sound-wave:nth-child(1) { height: 4px; animation-delay: 0s; }
        .sound-wave:nth-child(2) { height: 8px; animation-delay: 0.1s; }
        .sound-wave:nth-child(3) { height: 12px; animation-delay: 0.2s; }
        .sound-wave:nth-child(4) { height: 6px; animation-delay: 0.3s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        /* Reset button */
        .reset-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 100;
        }
        
        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #8a8a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .loading-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #1a1a1a;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Audio start prompt */
        .audio-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(138, 138, 138, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .audio-prompt.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .audio-prompt-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        
        .audio-prompt-hint {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
            opacity: 0.6;
            margin-bottom: 48px;
        }

        .enter-btn {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            background: none;
            border: 1px solid #1a1a1a;
            padding: 12px 32px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .enter-btn:hover {
            background: #1a1a1a;
            color: #8a8a8a;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .audio-controls {
                display: none;
            }

            .header {
                justify-content: space-between;
                padding: 20px 24px;
            }

            .logo {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <span class="loading-text">Loading stones...</span>
    </div>
    
    <!-- Audio start prompt -->
    <div class="audio-prompt" id="audioPrompt">
        <div class="audio-prompt-text">The Dump</div>
        <div class="audio-prompt-hint">A mindfulness experience</div>
        <button class="enter-btn" id="enterBtn">Enter</button>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">The Dump</div>
        
        <div class="audio-controls">
            <div class="audio-control">
                <span class="audio-label">Pan Flute</span>
                <input type="range" class="audio-slider" id="panFlute" min="0" max="100" value="30">
            </div>
            <div class="audio-control">
                <span class="audio-label">Dawn Chorus</span>
                <input type="range" class="audio-slider" id="dawnChorus" min="0" max="100" value="25">
            </div>
            <div class="audio-control">
                <span class="audio-label">Babbling Brook</span>
                <input type="range" class="audio-slider" id="babblingBrook" min="0" max="100" value="40">
            </div>
        </div>
        
        <div class="header-actions">
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </header>
    
    <!-- Main interaction area -->
    <div id="interaction-area"></div>
    
    <!-- Rock elements container -->
    <div id="rocks-container"></div>
    
    <!-- Sound indicator -->
    <div class="sound-indicator">
        <div class="sound-waves">
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
        </div>
        <span>Ambient Audio</span>
    </div>

    <script>
        // Matter.js module aliases
        const { Engine, Render, Runner, Bodies, Body, Composite, Mouse, MouseConstraint, Events } = Matter;

        // Rock configurations using real PNG images
        const allRockConfigs = [
            { id: 'blue-ice', image: 'images/seven360_91324_blue_ice_stone_on_white_background_--v_7_58484735-2875-43ed-8d5e-19c869fc8ebb.png', size: 180, density: 0.004 },
            { id: 'scallop-shell', image: 'images/eselinu_closeup_seashell_--profile_sx7bpwx_--stylize_500_--v_7_d05417cd-0b54-4c6a-a3dc-b74bc444b6af.png', size: 200, density: 0.003 },
            { id: 'mossy-pebble', image: 'images/grisgris8309_a_gray-brown_pebble_with_lime_green_patterns_on_it_b3ffabad-e2eb-4030-b550-55652c3a779d.png', size: 150, density: 0.005 },
            { id: 'fluorite', image: 'images/instytutum_62369_A_naturally_shaped_fluorite_crystal_with_soft__9eec1402-55b6-45d6-b702-77b79f52f23b.png', size: 170, density: 0.004 },
            { id: 'obsidian', image: 'images/lan8660_rounded_black_obsedian_stone_white_background_--raw_--v_6271fd32-9429-4cbb-b3be-bdbed5ee158b.png', size: 160, density: 0.006 },
            { id: 'glass-agate', image: 'images/pendiento_43604_artistic_hand-blown_glass_component_on_a_white__c8cdcc1b-2e4f-4942-bfc5-cd64f4cffbe5.png', size: 140, density: 0.003 },
            { id: 'conch-shell', image: 'images/monta.tattooer_pearly_hemifusus_shell_shell_opening_visible_pho_b7fde2a5-17cf-4eb6-bbc9-c9c28985fd44.png', size: 220, density: 0.003 },
            { id: 'jade', image: 'images/nhbbsxcm_A_raw_piece_of_jade_with_a_delicate_satin-like_texture_70ab8eb3-2142-4984-9337-c2117b6c24df.png', size: 175, density: 0.004 },
            { id: 'ocean-stone', image: 'images/pringlbo_A_single_smooth_ocean_stone_with_neutral_tone_isolated_e7935f8e-3b81-4b82-a00d-fc0d1e55d1b0.png', size: 190, density: 0.005 },
            { id: 'oval-stone', image: 'images/maygin80_a_small_simple_oval_stone_no_background_dnd_item_artwo_8671c508-545c-4bb4-ab16-11f27a0e11f2.png', size: 145, density: 0.004 }
        ];

        // Detect if mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;

        // Use fewer stones on mobile (first 7), all stones on desktop
        const rockConfigs = isMobile ? allRockConfigs.slice(0, 7) : allRockConfigs;

        // Audio context and sources
        let audioContext = null;
        let audioGains = {
            panFlute: null,
            dawnChorus: null,
            babblingBrook: null
        };
        let audioStarted = false;

        // Device orientation tracking
        let tiltEnabled = false;

        // Create engine
        const engine = Engine.create();
        engine.gravity.y = 0.8;

        // Device orientation handler for mobile tilt controls
        function handleOrientation(event) {
            if (!tiltEnabled) return;

            // Get device orientation (beta = front-to-back tilt, gamma = left-to-right tilt)
            const beta = event.beta;  // -180 to 180 (front to back)
            const gamma = event.gamma; // -90 to 90 (left to right)

            // Convert device tilt to gravity
            // Normalize the values and apply to gravity
            const gravityX = Math.sin(gamma * Math.PI / 180) * 1.5;
            const gravityY = Math.sin(beta * Math.PI / 180) * 1.5;

            // Update engine gravity
            engine.gravity.x = gravityX;
            engine.gravity.y = Math.abs(gravityY) < 0.3 ? 0.8 : gravityY;
        }

        // Request device orientation permission (required for iOS 13+)
        function requestMotionPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ requires permission
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            enableTiltControls();
                        }
                    })
                    .catch(console.error);
            } else {
                // Non-iOS or older iOS, just enable
                enableTiltControls();
            }
        }

        // Enable tilt controls
        function enableTiltControls() {
            tiltEnabled = true;
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // Create renderer (invisible - we use custom visuals)
        const interactionArea = document.getElementById('interaction-area');
        const render = Render.create({
            element: interactionArea,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
                pixelRatio: window.devicePixelRatio
            }
        });
        
        // Make canvas transparent and non-blocking
        render.canvas.style.position = 'absolute';
        render.canvas.style.top = '0';
        render.canvas.style.left = '0';
        render.canvas.style.background = 'transparent';

        // Rock bodies and elements
        let rockBodies = [];
        let rockElements = [];
        let walls = [];
        let mouseConstraint = null;
        const rocksContainer = document.getElementById('rocks-container');

        // Create rock image element
        function createRockImage(config) {
            const { image, size } = config;
            const img = document.createElement('img');
            img.src = image;
            img.style.width = `${size}px`;
            img.style.height = 'auto';
            img.style.maxHeight = `${size}px`;
            img.style.objectFit = 'contain';
            img.style.userSelect = 'none';
            img.style.pointerEvents = 'none';
            return img;
        }

        // Create rocks
        function createRocks() {
            rockBodies.forEach(body => Composite.remove(engine.world, body));
            rockBodies = [];
            rockElements = [];
            rocksContainer.innerHTML = '';
            
            rockConfigs.forEach((config, index) => {
                // Create physics body
                const x = 100 + (index % 10) * (window.innerWidth - 200) / 10 + Math.random() * 80;
                const y = window.innerHeight - 200 - Math.random() * 150;
                
                const body = Bodies.circle(x, y, config.size / 2.2, {
                    restitution: 0.3,
                    friction: 0.8,
                    frictionStatic: 1,
                    density: config.density,
                    label: config.id,
                    render: { visible: false }
                });
                
                rockBodies.push(body);
                Composite.add(engine.world, body);
                
                // Create visual element
                const element = document.createElement('div');
                element.className = 'rock';
                element.id = `rock-${config.id}`;
                element.style.width = `${config.size}px`;
                element.style.height = `${config.size}px`;

                const img = createRockImage(config);
                element.appendChild(img);
                rocksContainer.appendChild(element);
                rockElements.push({ element, config, body });
            });
        }

        // Create boundaries
        function createBoundaries() {
            walls.forEach(wall => Composite.remove(engine.world, wall));
            walls = [];
            
            const wallThickness = 100;
            const newWalls = [
                // Ground
                Bodies.rectangle(
                    window.innerWidth / 2,
                    window.innerHeight + wallThickness / 2 - 10,
                    window.innerWidth * 2,
                    wallThickness,
                    { isStatic: true, render: { visible: false }, label: 'ground' }
                ),
                // Left wall
                Bodies.rectangle(
                    -wallThickness / 2,
                    window.innerHeight / 2,
                    wallThickness,
                    window.innerHeight * 2,
                    { isStatic: true, render: { visible: false }, label: 'leftWall' }
                ),
                // Right wall
                Bodies.rectangle(
                    window.innerWidth + wallThickness / 2,
                    window.innerHeight / 2,
                    wallThickness,
                    window.innerHeight * 2,
                    { isStatic: true, render: { visible: false }, label: 'rightWall' }
                )
            ];
            
            walls = newWalls;
            Composite.add(engine.world, walls);
        }

        // Setup mouse control
        function setupMouseControl() {
            if (mouseConstraint) {
                Composite.remove(engine.world, mouseConstraint);
                Events.off(mouseConstraint);
            }
            
            const mouse = Mouse.create(render.canvas);
            
            // Fix for high DPI displays
            mouse.pixelRatio = window.devicePixelRatio;
            
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            
            Composite.add(engine.world, mouseConstraint);
            render.mouse = mouse;
            
            // Track active rock for visual feedback
            Events.on(mouseConstraint, 'startdrag', (event) => {
                const body = event.body;
                if (body && body.label && !body.label.includes('Wall') && body.label !== 'ground') {
                    const element = document.getElementById(`rock-${body.label}`);
                    if (element) element.classList.add('active');
                    playRockSound(body.label);
                }
            });
            
            Events.on(mouseConstraint, 'enddrag', (event) => {
                const body = event.body;
                if (body && body.label) {
                    const element = document.getElementById(`rock-${body.label}`);
                    if (element) element.classList.remove('active');
                }
            });
            
            // Prevent page scroll when interacting
            render.canvas.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
        }

        // Update visual positions
        function updateRockPositions() {
            rockElements.forEach(({ element, config, body }) => {
                element.style.left = `${body.position.x - config.size * 0.5}px`;
                element.style.top = `${body.position.y - config.size * 0.5}px`;
                element.style.transform = `rotate(${body.angle}rad)`;
            });

            requestAnimationFrame(updateRockPositions);
        }

        // Audio setup with Web Audio API
        function initAudio() {
            if (audioContext) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create all audio sources
            createPanFlute();
            createBirdSounds();
            createWaterSound();
            
            // Set initial values from sliders
            updateAudioGain('panFlute', document.getElementById('panFlute').value);
            updateAudioGain('dawnChorus', document.getElementById('dawnChorus').value);
            updateAudioGain('babblingBrook', document.getElementById('babblingBrook').value);
        }
        
        function updateAudioGain(type, value) {
            if (!audioContext || !audioGains[type]) return;
            
            const maxVolumes = {
                panFlute: 0.3,
                dawnChorus: 0.2,
                babblingBrook: 0.3
            };
            
            const volume = (value / 100) * maxVolumes[type];
            audioGains[type].gain.setTargetAtTime(volume, audioContext.currentTime, 0.1);
        }

        function createPanFlute() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.panFlute = gainNode;
            
            // Create ethereal pad sound
            const notes = [261.63, 329.63, 392.00, 523.25]; // C4, E4, G4, C5
            
            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                // Add subtle vibrato
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                lfo.frequency.setValueAtTime(0.5 + i * 0.1, audioContext.currentTime);
                lfoGain.gain.setValueAtTime(2, audioContext.currentTime);
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();
                
                oscGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                osc.connect(oscGain);
                oscGain.connect(gainNode);
                osc.start();
            });
        }

        function createBirdSounds() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.dawnChorus = gainNode;
            
            // Create chirping sounds
            function chirp() {
                if (!audioStarted || !audioContext) return;
                
                const osc = audioContext.createOscillator();
                const chirpGain = audioContext.createGain();
                
                const baseFreq = 1000 + Math.random() * 2000;
                osc.type = 'sine';
                osc.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, audioContext.currentTime + 0.05);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioContext.currentTime + 0.1);
                
                chirpGain.gain.setValueAtTime(0, audioContext.currentTime);
                chirpGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.02);
                chirpGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);
                
                osc.connect(chirpGain);
                chirpGain.connect(gainNode);
                osc.start();
                osc.stop(audioContext.currentTime + 0.15);
                
                setTimeout(chirp, 500 + Math.random() * 3000);
            }
            
            chirp();
            setTimeout(chirp, 1000);
            setTimeout(chirp, 2500);
        }

        function createWaterSound() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.babblingBrook = gainNode;
            
            // Create filtered noise for water
            const bufferSize = 2 * audioContext.sampleRate;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = noiseBuffer;
            noise.loop = true;
            
            // Bandpass filter for water-like sound
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(800, audioContext.currentTime);
            filter.Q.setValueAtTime(0.5, audioContext.currentTime);
            
            // LFO for movement
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.frequency.setValueAtTime(0.3, audioContext.currentTime);
            lfoGain.gain.setValueAtTime(200, audioContext.currentTime);
            lfo.connect(lfoGain);
            lfoGain.connect(filter.frequency);
            lfo.start();
            
            noise.connect(filter);
            filter.connect(gainNode);
            noise.start();
        }

        // Play rock-specific sound when picked up
        function playRockSound(rockId) {
            if (!audioContext || !audioStarted) return;
            
            const config = rockConfigs.find(r => r.id === rockId);
            if (!config) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            // Higher pitch for smaller rocks, lower for larger
            const baseFreq = 200 + (200 - config.size) * 3;
            osc.type = 'sine';
            osc.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioContext.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
        }

        // Reset function
        function resetRocks() {
            createRocks();
        }

        // Handle window resize
        function handleResize() {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;
            
            createBoundaries();
            createRocks();
            setupMouseControl();
        }

        // Initialize
        function init() {
            createBoundaries();
            createRocks();
            setupMouseControl();
            
            // Run the engine
            const runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);
            
            // Start position updates
            updateRockPositions();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
            
            // Enter button click handler
            document.getElementById('enterBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                audioStarted = true;
                initAudio();
                document.getElementById('audioPrompt').classList.add('hidden');

                // Enable tilt controls for mobile devices
                requestMotionPermission();
            });
            
            // Slider event listeners - these work after audio is initialized
            document.getElementById('panFlute').addEventListener('input', (e) => {
                updateAudioGain('panFlute', e.target.value);
            });
            
            document.getElementById('dawnChorus').addEventListener('input', (e) => {
                updateAudioGain('dawnChorus', e.target.value);
            });
            
            document.getElementById('babblingBrook').addEventListener('input', (e) => {
                updateAudioGain('babblingBrook', e.target.value);
            });
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', resetRocks);
            
            // Window resize
            window.addEventListener('resize', handleResize);
        }

        init();
    </script>
</body>
