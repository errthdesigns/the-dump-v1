<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relax Mode â€” Stone Garden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Space+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #8a8a8a;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(138, 138, 138, 0.95) 0%, transparent 100%);
        }
        
        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
        }
        
        .audio-controls {
            display: flex;
            gap: 48px;
            align-items: center;
        }
        
        .audio-control {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .audio-label {
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            min-width: 100px;
        }
        
        .audio-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 180px;
            height: 2px;
            background: #1a1a1a;
            outline: none;
            opacity: 0.6;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        
        .audio-slider:hover {
            opacity: 1;
        }
        
        .audio-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            cursor: pointer;
            border-radius: 0;
        }
        
        .audio-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            cursor: pointer;
            border: none;
            border-radius: 0;
        }
        
        .header-actions {
            display: flex;
            gap: 24px;
        }
        
        .btn {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 0;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.6;
        }
        
        /* Main interaction area */
        #interaction-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #interaction-area:active {
            cursor: grabbing;
        }
        
        /* Rock elements container */
        #rocks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .rock {
            position: absolute;
            pointer-events: none;
            transform-origin: center center;
            image-rendering: -webkit-optimize-contrast;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            transition: filter 0.15s ease;
        }
        
        .rock.active {
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.25));
        }
        
        /* Sound indicator */
        .sound-indicator {
            position: fixed;
            bottom: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
            opacity: 0.5;
            z-index: 100;
            pointer-events: none;
        }
        
        .sound-waves {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 16px;
        }
        
        .sound-wave {
            width: 2px;
            background: #1a1a1a;
            animation: wave 1s ease-in-out infinite;
        }
        
        .sound-wave:nth-child(1) { height: 4px; animation-delay: 0s; }
        .sound-wave:nth-child(2) { height: 8px; animation-delay: 0.1s; }
        .sound-wave:nth-child(3) { height: 12px; animation-delay: 0.2s; }
        .sound-wave:nth-child(4) { height: 6px; animation-delay: 0.3s; }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
        
        /* Reset button */
        .reset-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 100;
        }
        
        /* Loading screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #8a8a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .loading-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #1a1a1a;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Audio start prompt */
        .audio-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(138, 138, 138, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .audio-prompt.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        .audio-prompt-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            letter-spacing: 0.1em;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        
        .audio-prompt-hint {
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #1a1a1a;
            opacity: 0.6;
            margin-bottom: 48px;
        }

        .enter-btn {
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1a1a1a;
            background: none;
            border: 1px solid #1a1a1a;
            padding: 12px 32px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .enter-btn:hover {
            background: #1a1a1a;
            color: #8a8a8a;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <span class="loading-text">Loading stones...</span>
    </div>
    
    <!-- Audio start prompt -->
    <div class="audio-prompt" id="audioPrompt">
        <div class="audio-prompt-text">The Dump</div>
        <div class="audio-prompt-hint">A mindfulness experience</div>
        <button class="enter-btn" id="enterBtn">Enter</button>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">The Dump</div>
        
        <div class="audio-controls">
            <div class="audio-control">
                <span class="audio-label">Pan Flute</span>
                <input type="range" class="audio-slider" id="panFlute" min="0" max="100" value="30">
            </div>
            <div class="audio-control">
                <span class="audio-label">Dawn Chorus</span>
                <input type="range" class="audio-slider" id="dawnChorus" min="0" max="100" value="25">
            </div>
            <div class="audio-control">
                <span class="audio-label">Babbling Brook</span>
                <input type="range" class="audio-slider" id="babblingBrook" min="0" max="100" value="40">
            </div>
        </div>
        
        <div class="header-actions">
            <button class="btn" id="resetBtn">Reset</button>
        </div>
    </header>
    
    <!-- Main interaction area -->
    <div id="interaction-area"></div>
    
    <!-- Rock elements container -->
    <div id="rocks-container"></div>
    
    <!-- Sound indicator -->
    <div class="sound-indicator">
        <div class="sound-waves">
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
            <div class="sound-wave"></div>
        </div>
        <span>Ambient Audio</span>
    </div>

    <script>
        // Matter.js module aliases
        const { Engine, Render, Runner, Bodies, Body, Composite, Mouse, MouseConstraint, Events } = Matter;

        // Rock configurations with different visual styles
        const rockConfigs = [
            { id: 'turquoise', color: '#4fb8a8', size: 120, density: 0.003, shape: 'round', texture: 'smooth' },
            { id: 'jade', color: '#7aa87a', size: 100, density: 0.002, shape: 'angular', texture: 'rough' },
            { id: 'granite', color: '#c4b8a8', size: 220, density: 0.006, shape: 'irregular', texture: 'rough' },
            { id: 'sandstone', color: '#d4a574', size: 170, density: 0.004, shape: 'round', texture: 'grainy' },
            { id: 'obsidian', color: '#8b4f3f', size: 190, density: 0.005, shape: 'angular', texture: 'rough' },
            { id: 'pumice', color: '#6b6b6b', size: 180, density: 0.002, shape: 'irregular', texture: 'porous' },
            { id: 'lapis', color: '#3366aa', size: 150, density: 0.004, shape: 'round', texture: 'smooth' },
            { id: 'marble', color: '#e8e4dc', size: 140, density: 0.004, shape: 'oval', texture: 'smooth' },
            { id: 'quartz', color: '#c8d4dc', size: 110, density: 0.003, shape: 'angular', texture: 'crystalline' },
            { id: 'limestone', color: '#d4c8b4', size: 160, density: 0.003, shape: 'irregular', texture: 'rough' },
            { id: 'basalt', color: '#4a4a4a', size: 130, density: 0.005, shape: 'angular', texture: 'rough' },
            { id: 'coral', color: '#f4e4d8', size: 135, density: 0.002, shape: 'irregular', texture: 'porous' },
            { id: 'amethyst', color: '#9b7bb3', size: 145, density: 0.004, shape: 'angular', texture: 'crystalline' },
            { id: 'rose-quartz', color: '#e8a4a8', size: 125, density: 0.003, shape: 'round', texture: 'smooth' },
            { id: 'slate', color: '#5a6a7a', size: 155, density: 0.005, shape: 'angular', texture: 'rough' },
            { id: 'terracotta', color: '#c88a6c', size: 115, density: 0.003, shape: 'irregular', texture: 'rough' },
            { id: 'jade-light', color: '#a8c4a8', size: 95, density: 0.002, shape: 'oval', texture: 'smooth' },
            { id: 'onyx', color: '#3a3a3a', size: 165, density: 0.006, shape: 'angular', texture: 'smooth' },
            { id: 'seafoam', color: '#8fc4b8', size: 105, density: 0.002, shape: 'round', texture: 'smooth' },
            { id: 'amber', color: '#d4a84c', size: 135, density: 0.003, shape: 'irregular', texture: 'smooth' },
            { id: 'pearl', color: '#f4f0e8', size: 90, density: 0.002, shape: 'round', texture: 'smooth' },
            { id: 'agate', color: '#b89c8c', size: 140, density: 0.004, shape: 'oval', texture: 'smooth' }
        ];

        // Audio context and sources
        let audioContext = null;
        let audioGains = {
            panFlute: null,
            dawnChorus: null,
            babblingBrook: null
        };
        let audioStarted = false;

        // Create engine
        const engine = Engine.create();
        engine.gravity.y = 0.8;

        // Create renderer (invisible - we use custom visuals)
        const interactionArea = document.getElementById('interaction-area');
        const render = Render.create({
            element: interactionArea,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent',
                pixelRatio: window.devicePixelRatio
            }
        });
        
        // Make canvas transparent and non-blocking
        render.canvas.style.position = 'absolute';
        render.canvas.style.top = '0';
        render.canvas.style.left = '0';
        render.canvas.style.background = 'transparent';

        // Rock bodies and elements
        let rockBodies = [];
        let rockElements = [];
        let walls = [];
        let mouseConstraint = null;
        const rocksContainer = document.getElementById('rocks-container');

        // Create SVG rock shape
        function createRockSVG(config) {
            const { color, size, shape, texture, id } = config;
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', size * 1.2);
            svg.setAttribute('height', size);
            svg.setAttribute('viewBox', `0 0 ${size * 1.2} ${size}`);
            
            // Add gradient for depth
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const gradientId = `grad-${id}`;
            const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
            gradient.setAttribute('id', gradientId);
            gradient.setAttribute('x1', '0%');
            gradient.setAttribute('y1', '0%');
            gradient.setAttribute('x2', '100%');
            gradient.setAttribute('y2', '100%');
            
            const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop1.setAttribute('offset', '0%');
            stop1.setAttribute('style', `stop-color:${lightenColor(color, 30)};stop-opacity:1`);
            
            const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
            stop2.setAttribute('offset', '100%');
            stop2.setAttribute('style', `stop-color:${darkenColor(color, 20)};stop-opacity:1`);
            
            gradient.appendChild(stop1);
            gradient.appendChild(stop2);
            defs.appendChild(gradient);
            svg.appendChild(defs);
            
            // Generate organic rock path
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const d = generateRockPath(size, shape);
            path.setAttribute('d', d);
            path.setAttribute('fill', `url(#${gradientId})`);
            

            
            svg.appendChild(path);
            
            // Add subtle vein lines for some rocks
            if (texture === 'smooth' || texture === 'crystalline') {
                const vein = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const veinD = generateVeinPath(size);
                vein.setAttribute('d', veinD);
                vein.setAttribute('stroke', lightenColor(color, 40));
                vein.setAttribute('stroke-width', '1');
                vein.setAttribute('fill', 'none');
                vein.setAttribute('opacity', '0.5');
                svg.appendChild(vein);
            }
            
            return svg;
        }

        function generateRockPath(size, shape) {
            const cx = size * 0.6;
            const cy = size * 0.5;
            const rx = size * 0.5;
            const ry = size * 0.4;
            const points = [];
            const numPoints = shape === 'angular' ? 7 : 12;
            
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                let r = shape === 'round' ? 1 : (shape === 'angular' ? 0.85 + Math.random() * 0.3 : 0.8 + Math.random() * 0.4);
                if (shape === 'oval') r = 1 + Math.sin(angle * 2) * 0.1;
                const x = cx + Math.cos(angle) * rx * r;
                const y = cy + Math.sin(angle) * ry * r;
                points.push({ x, y });
            }
            
            // Create smooth curve through points
            let d = `M ${points[0].x} ${points[0].y}`;
            for (let i = 0; i < points.length; i++) {
                const p0 = points[(i - 1 + points.length) % points.length];
                const p1 = points[i];
                const p2 = points[(i + 1) % points.length];
                const p3 = points[(i + 2) % points.length];
                
                const cp1x = p1.x + (p2.x - p0.x) / 6;
                const cp1y = p1.y + (p2.y - p0.y) / 6;
                const cp2x = p2.x - (p3.x - p1.x) / 6;
                const cp2y = p2.y - (p3.y - p1.y) / 6;
                
                d += ` C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${p2.x} ${p2.y}`;
            }
            d += ' Z';
            return d;
        }

        function generateVeinPath(size) {
            const startX = size * 0.2 + Math.random() * size * 0.2;
            const startY = size * 0.2 + Math.random() * size * 0.2;
            const endX = size * 0.6 + Math.random() * size * 0.3;
            const endY = size * 0.6 + Math.random() * size * 0.3;
            const midX = (startX + endX) / 2 + (Math.random() - 0.5) * size * 0.3;
            const midY = (startY + endY) / 2 + (Math.random() - 0.5) * size * 0.3;
            return `M ${startX} ${startY} Q ${midX} ${midY} ${endX} ${endY}`;
        }

        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, ((num >> 8) & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, (num >> 16) - amt);
            const G = Math.max(0, ((num >> 8) & 0x00FF) - amt);
            const B = Math.max(0, (num & 0x0000FF) - amt);
            return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
        }

        // Create rocks
        function createRocks() {
            rockBodies.forEach(body => Composite.remove(engine.world, body));
            rockBodies = [];
            rockElements = [];
            rocksContainer.innerHTML = '';
            
            rockConfigs.forEach((config, index) => {
                // Create physics body
                const x = 100 + (index % 10) * (window.innerWidth - 200) / 10 + Math.random() * 80;
                const y = window.innerHeight - 200 - Math.random() * 150;
                
                const body = Bodies.circle(x, y, config.size / 2.2, {
                    restitution: 0.3,
                    friction: 0.8,
                    frictionStatic: 1,
                    density: config.density,
                    label: config.id,
                    render: { visible: false }
                });
                
                rockBodies.push(body);
                Composite.add(engine.world, body);
                
                // Create visual element
                const element = document.createElement('div');
                element.className = 'rock';
                element.id = `rock-${config.id}`;
                element.style.width = `${config.size * 1.2}px`;
                element.style.height = `${config.size}px`;
                
                const svg = createRockSVG(config);
                element.appendChild(svg);
                rocksContainer.appendChild(element);
                rockElements.push({ element, config, body });
            });
        }

        // Create boundaries
        function createBoundaries() {
            walls.forEach(wall => Composite.remove(engine.world, wall));
            walls = [];
            
            const wallThickness = 100;
            const newWalls = [
                // Ground
                Bodies.rectangle(
                    window.innerWidth / 2,
                    window.innerHeight + wallThickness / 2 - 10,
                    window.innerWidth * 2,
                    wallThickness,
                    { isStatic: true, render: { visible: false }, label: 'ground' }
                ),
                // Left wall
                Bodies.rectangle(
                    -wallThickness / 2,
                    window.innerHeight / 2,
                    wallThickness,
                    window.innerHeight * 2,
                    { isStatic: true, render: { visible: false }, label: 'leftWall' }
                ),
                // Right wall
                Bodies.rectangle(
                    window.innerWidth + wallThickness / 2,
                    window.innerHeight / 2,
                    wallThickness,
                    window.innerHeight * 2,
                    { isStatic: true, render: { visible: false }, label: 'rightWall' }
                )
            ];
            
            walls = newWalls;
            Composite.add(engine.world, walls);
        }

        // Setup mouse control
        function setupMouseControl() {
            if (mouseConstraint) {
                Composite.remove(engine.world, mouseConstraint);
                Events.off(mouseConstraint);
            }
            
            const mouse = Mouse.create(render.canvas);
            
            // Fix for high DPI displays
            mouse.pixelRatio = window.devicePixelRatio;
            
            mouseConstraint = MouseConstraint.create(engine, {
                mouse: mouse,
                constraint: {
                    stiffness: 0.2,
                    render: { visible: false }
                }
            });
            
            Composite.add(engine.world, mouseConstraint);
            render.mouse = mouse;
            
            // Track active rock for visual feedback
            Events.on(mouseConstraint, 'startdrag', (event) => {
                const body = event.body;
                if (body && body.label && !body.label.includes('Wall') && body.label !== 'ground') {
                    const element = document.getElementById(`rock-${body.label}`);
                    if (element) element.classList.add('active');
                    playRockSound(body.label);
                }
            });
            
            Events.on(mouseConstraint, 'enddrag', (event) => {
                const body = event.body;
                if (body && body.label) {
                    const element = document.getElementById(`rock-${body.label}`);
                    if (element) element.classList.remove('active');
                }
            });
            
            // Prevent page scroll when interacting
            render.canvas.addEventListener('wheel', (e) => e.preventDefault(), { passive: false });
        }

        // Update visual positions
        function updateRockPositions() {
            rockElements.forEach(({ element, config, body }) => {
                element.style.left = `${body.position.x - config.size * 0.6}px`;
                element.style.top = `${body.position.y - config.size * 0.5}px`;
                element.style.transform = `rotate(${body.angle}rad)`;
            });
            
            requestAnimationFrame(updateRockPositions);
        }

        // Audio setup with Web Audio API
        function initAudio() {
            if (audioContext) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create all audio sources
            createPanFlute();
            createBirdSounds();
            createWaterSound();
            
            // Set initial values from sliders
            updateAudioGain('panFlute', document.getElementById('panFlute').value);
            updateAudioGain('dawnChorus', document.getElementById('dawnChorus').value);
            updateAudioGain('babblingBrook', document.getElementById('babblingBrook').value);
        }
        
        function updateAudioGain(type, value) {
            if (!audioContext || !audioGains[type]) return;
            
            const maxVolumes = {
                panFlute: 0.3,
                dawnChorus: 0.2,
                babblingBrook: 0.3
            };
            
            const volume = (value / 100) * maxVolumes[type];
            audioGains[type].gain.setTargetAtTime(volume, audioContext.currentTime, 0.1);
        }

        function createPanFlute() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.panFlute = gainNode;
            
            // Create ethereal pad sound
            const notes = [261.63, 329.63, 392.00, 523.25]; // C4, E4, G4, C5
            
            notes.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioContext.currentTime);
                
                // Add subtle vibrato
                const lfo = audioContext.createOscillator();
                const lfoGain = audioContext.createGain();
                lfo.frequency.setValueAtTime(0.5 + i * 0.1, audioContext.currentTime);
                lfoGain.gain.setValueAtTime(2, audioContext.currentTime);
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                lfo.start();
                
                oscGain.gain.setValueAtTime(0.15, audioContext.currentTime);
                osc.connect(oscGain);
                oscGain.connect(gainNode);
                osc.start();
            });
        }

        function createBirdSounds() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.dawnChorus = gainNode;
            
            // Create chirping sounds
            function chirp() {
                if (!audioStarted || !audioContext) return;
                
                const osc = audioContext.createOscillator();
                const chirpGain = audioContext.createGain();
                
                const baseFreq = 1000 + Math.random() * 2000;
                osc.type = 'sine';
                osc.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.5, audioContext.currentTime + 0.05);
                osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioContext.currentTime + 0.1);
                
                chirpGain.gain.setValueAtTime(0, audioContext.currentTime);
                chirpGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.02);
                chirpGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.15);
                
                osc.connect(chirpGain);
                chirpGain.connect(gainNode);
                osc.start();
                osc.stop(audioContext.currentTime + 0.15);
                
                setTimeout(chirp, 500 + Math.random() * 3000);
            }
            
            chirp();
            setTimeout(chirp, 1000);
            setTimeout(chirp, 2500);
        }

        function createWaterSound() {
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.connect(audioContext.destination);
            audioGains.babblingBrook = gainNode;
            
            // Create filtered noise for water
            const bufferSize = 2 * audioContext.sampleRate;
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const output = noiseBuffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = noiseBuffer;
            noise.loop = true;
            
            // Bandpass filter for water-like sound
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.setValueAtTime(800, audioContext.currentTime);
            filter.Q.setValueAtTime(0.5, audioContext.currentTime);
            
            // LFO for movement
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.frequency.setValueAtTime(0.3, audioContext.currentTime);
            lfoGain.gain.setValueAtTime(200, audioContext.currentTime);
            lfo.connect(lfoGain);
            lfoGain.connect(filter.frequency);
            lfo.start();
            
            noise.connect(filter);
            filter.connect(gainNode);
            noise.start();
        }

        // Play rock-specific sound when picked up
        function playRockSound(rockId) {
            if (!audioContext || !audioStarted) return;
            
            const config = rockConfigs.find(r => r.id === rockId);
            if (!config) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            // Higher pitch for smaller rocks, lower for larger
            const baseFreq = 200 + (200 - config.size) * 3;
            osc.type = 'sine';
            osc.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.5, audioContext.currentTime + 0.5);
            
            gain.gain.setValueAtTime(0.15, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
        }

        // Reset function
        function resetRocks() {
            createRocks();
        }

        // Handle window resize
        function handleResize() {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
            render.options.width = window.innerWidth;
            render.options.height = window.innerHeight;
            
            createBoundaries();
            createRocks();
            setupMouseControl();
        }

        // Initialize
        function init() {
            createBoundaries();
            createRocks();
            setupMouseControl();
            
            // Run the engine
            const runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);
            
            // Start position updates
            updateRockPositions();
            
            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
            
            // Enter button click handler
            document.getElementById('enterBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                audioStarted = true;
                initAudio();
                document.getElementById('audioPrompt').classList.add('hidden');
            });
            
            // Slider event listeners - these work after audio is initialized
            document.getElementById('panFlute').addEventListener('input', (e) => {
                updateAudioGain('panFlute', e.target.value);
            });
            
            document.getElementById('dawnChorus').addEventListener('input', (e) => {
                updateAudioGain('dawnChorus', e.target.value);
            });
            
            document.getElementById('babblingBrook').addEventListener('input', (e) => {
                updateAudioGain('babblingBrook', e.target.value);
            });
            
            // Reset button
            document.getElementById('resetBtn').addEventListener('click', resetRocks);
            
            // Window resize
            window.addEventListener('resize', handleResize);
        }

        init();
    </script>
</body>
